        // Emoji rain effect
        function EmojiRain({ emoji, duration = 3000 }) {
            const [emojis, setEmojis] = useState([]);
            
            useEffect(() => {
                const interval = setInterval(() => {
                    const newEmoji = {
                        id: Date.now() + Math.random(),
                        left: Math.random() * 100,
                        animationDuration: 2 + Math.random() * 2
                    };
                    setEmojis(prev => [...prev, newEmoji]);
                    
                    setTimeout(() => {
                        setEmojis(prev => prev.filter(e => e.id !== newEmoji.id));
                    }, newEmoji.animationDuration * 1000);
                }, 200);
                
                setTimeout(() => clearInterval(interval), duration);
                return () => clearInterval(interval);
            }, [duration]);
            
            return (
                <>
                    {emojis.map(emojiItem => (
                        <div
                            key={emojiItem.id}
                            className="emoji-rain"
                            style={{
                                left: `${emojiItem.left}%`,
                                animationDuration: `${emojiItem.animationDuration}s`
                            }}
                        >
                            {emoji}
                        </div>
                    ))}
                </>
            );
        }

        function App() {
            const [gameCode, setGameCode] = useState('');
            const [playerName, setPlayerName] = useState('');
            const [currentGame, setCurrentGame] = useState(null);
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [status, setStatus] = useState('');
            const [showEmojiRain, setShowEmojiRain] = useState(false);
            
            // Savage status messages
            const savageMessages = {
                creating: ["Cooking up some chaos... üî•", "Brewing the perfect storm... ‚ö°", "Summoning the game gods... üé≠"],
                joining: ["Infiltrating the party... üïµÔ∏è", "Sneaking into the madness... üë•", "Entering the battlefield... ‚öîÔ∏è"],
                waiting: ["Patience, young grasshopper... ü¶ó", "Good things come to those who wait... ‚è∞", "The suspense is killing us... üíÄ"],
                reconnecting: ["Teleporting back to reality... üöÄ", "Rebuilding the connection... üîß", "Finding your way back... üó∫Ô∏è"]
            };
            
            const getRandomSavageMessage = (type) => {
                const messages = savageMessages[type] || ["Loading awesomeness..."];
                return messages[Math.floor(Math.random() * messages.length)];
            };
            
            // Trigger emoji rain on game events
            const triggerEmojiRain = (emoji = 'üéâ', duration = 2000) => {
                setShowEmojiRain({ emoji, duration });
                setTimeout(() => setShowEmojiRain(false), duration);
            };
            
            // Load session on mount
            useEffect(() => {
                const savedSession = localStorage.getItem('imposterGameSession');
                if (savedSession) {
                    try {
                        const session = JSON.parse(savedSession);
                        setPlayerName(session.playerName || '');
                        setStatus(getRandomSavageMessage('reconnecting'));
                        
                        socket.emit('reconnect-player', {
                            gameId: session.gameId,
                            playerId: session.playerId,
                            playerName: session.playerName
                        });
                    } catch (error) {
                        localStorage.removeItem('imposterGameSession');
                    }
                }
            }, []);
            
            useEffect(() => {
                socket.on('game-created', (data) => {
                    setCurrentGame(data.game);
                    setCurrentPlayer(data.player);
                    setStatus('üéâ Game created! You\'re the boss now!');
                    triggerEmojiRain('üëë', 3000);
                    // Save session
                    localStorage.setItem('imposterGameSession', JSON.stringify({
                        gameId: data.gameId,
                        playerId: data.player.id,
                        playerName: data.player.name
                    }));
                });
                
                socket.on('game-joined', (data) => {
                    setCurrentGame(data.game);
                    setCurrentPlayer(data.player);
                    setStatus('üöÄ Welcome to the chaos! Let the games begin!');
                    triggerEmojiRain('üé™', 2500);
                    // Save session
                    localStorage.setItem('imposterGameSession', JSON.stringify({
                        gameId: data.game.id,
                        playerId: data.player.id,
                        playerName: data.player.name
                    }));
                });
                
                socket.on('reconnected', (data) => {
                    setCurrentGame(data.game);
                    setCurrentPlayer(data.player);
                    setStatus('üî• Back in action! You never left!');
                    triggerEmojiRain('‚ö°', 2000);
                });
                
                socket.on('reconnect-failed', () => {
                    setStatus('üíÄ Reconnection failed - the party moved on without you!');
                    localStorage.removeItem('imposterGameSession');
                });
                
                socket.on('game-updated', (game) => {
                    setCurrentGame(game);
                    if (currentPlayer && game.players) {
                        const updatedPlayer = game.players.find(p => p.id === currentPlayer.id);
                        if (updatedPlayer) {
                            setCurrentPlayer(updatedPlayer);
                        } else {
                            // Player not in game - clear session
                            setCurrentGame(null);
                            setCurrentPlayer(null);
                            localStorage.removeItem('imposterGameSession');
                        }
                    }
                });
                
                socket.on('role-assigned', (data) => {
                    setCurrentPlayer(data.player);
                    setCurrentGame(data.game);
                    triggerEmojiRain(data.player.role === 'imposter' ? 'üïµÔ∏è' : 'üë•', 3000);
                });
                
                socket.on('kicked', () => {
                    setCurrentGame(null);
                    setCurrentPlayer(null);
                    setStatus('');
                    localStorage.removeItem('imposterGameSession');
                    alert('üí• BOOM! You\'ve been yeeted out of the game by the admin! üí•');
                });
                
                socket.on('error', (error) => {
                    setStatus('üíÄ Oops! Something went wrong: ' + (error.message || 'The universe is broken'));
                });
                
                return () => {
